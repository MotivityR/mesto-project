<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header">
        <div class="header__logo"></div>
      </header>
      <main class="main">
        <section class="profile">
          <div class="profile__avatar">
            <img
              src="./images/1a6fdbf1229aa1cf37e960ab391ecbd3--bmw-models-bmw-m.jpg"
              class="profile__avatar-image"
              alt="аватар"
            />
          </div>
          <div class="profile__info">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <p class="profile__subtitle">Исследователь океана</p>
            <button class="profile__edit-button" type="button"></button>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="elements"></section>
      </main>
      <template id="elements-template">
        <div class="element">
          <img class="element__photo" src="#" alt="#" />
          <button class="element__trash-button" type="button"></button>
          <div class="element__description">
            <h2 class="element__title"></h2>
            <button class="element__like-button" type="button"></button>
          </div>
        </div>
      </template>
      <footer class="footer">
        <p class="footer__copyright">&#169; 2023 Mesto Russia</p>
      </footer>
      <section class="popup popup_profile">
        <div class="popup__container">
          <button class="popup__close-button" type="button"></button>
          <form
            class="popup__form popup__form_profile"
            name="profile_edit_form"
          >
            <h2 class="popup__title">Редактировать профиль</h2>
            <fieldset class="popup__fieldset">
              <input
                type="text"
                placeholder="Ваше имя"
                class="popup__input popup__input_userName"
                name="userName"
              />
              <input
                type="text"
                placeholder="Описание"
                class="popup__input popup__input_userDescription"
                name="userDescription"
              />
            </fieldset>
            <button class="popup__button" type="submit">Сохранить</button>
          </form>
        </div>
      </section>
      <section class="popup popup_pic_edit">
        <div class="popup__container">
          <button
            class="popup__close-button popup__close-button_edit"
            type="button"
          ></button>
          <form
            class="popup__form popup__form_add-place"
            name="picture_edit_form"
          >
            <h2 class="popup__title">Новое место</h2>
            <fieldset class="popup__fieldset">
              <input
                type="text"
                placeholder="Название"
                class="popup__input popup__input_picname"
                name="picName"
              />
              <input
                type="text"
                placeholder="Ссылка на картинку"
                class="popup__input popup__input_piclink"
                name="picLink"
              />
            </fieldset>
            <button class="popup__button" type="submit">Создать</button>
          </form>
        </div>
      </section>
    </div>
    <script src="./scripts/script.js"></script>
  </body>
</html>
